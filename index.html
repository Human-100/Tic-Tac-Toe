<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="tictac.css">
    </head>
    <body>
        <div id="big_box">
            <div id="header">Tick Tac Toe</div>
            <div id="gr">
            <div onclick="render(1)" id="box1" class="plates"></div>
            <div onclick="render(2)" id="box2" class="plates"></div>
            <div onclick="render(3)" id="box3" class="plates"></div>
            <div onclick="render(4)" id="box4" class="plates"></div>
            <div onclick="render(5)" id="box5" class="plates"></div>
            <div onclick="render(6)" id="box6" class="plates"></div>
            <div onclick="render(7)" id="box7" class="plates"></div>
            <div onclick="render(8)" id="box8" class="plates"></div>
            <div onclick="render(9)" id="box9" class="plates"></div>

            </div>
        <div id="bubox">
            <button class="button" id="start-button" onclick="start()">Start Game</button>
            <button onclick="window.location.reload()" id="rrst" class="button">&#8634</button>
        </div>
        </div>
        <script src="tictac.js"></script>
    </body>
</html>
